<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chân Mây - Lăng Cô</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            padding: 1.2rem 3rem;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav ul li a {
            color: #1f2937;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .nav ul li a:hover {
            opacity: 0.7;
        }

        /* Main Content */
        main {
            margin-top: 70px;
            width: 100%;
            height: calc(100vh - 70px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #1f2937;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav ul.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="navbar">
        <div class="nav-container">
            <h1>Chân Mây - Lăng Cô</h1>
            <button class="mobile-menu-btn" id="menuBtn">☰</button>
            <ul id="navMenu">
                <li><a href="./index.html">Trang Chủ</a></li>
                <li><a href="#explore">Khám Phá</a></li>
                <li><a href="#experience">Trải Nghiệm</a></li>
                <li><a href="#contact">Liên Hệ</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <iframe src="https://puyinn-itinerary.hf.space" scrolling="yes"></iframe>
    </main>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menuBtn');
        const navMenu = document.getElementById('navMenu');

        menuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Navbar scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
